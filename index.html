<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot On! v2.0.2 - Perception Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --carolina-blue: #7BAFD4;
            --carolina-light: #a8d1f0;
            --bg-dark: #1a1a1a;
            --bg-card: #2a2a2a;
            --text-primary: #ffffff;
            --text-muted: #9ca3af;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .glow {
            text-shadow: 0 0 15px var(--carolina-blue);
        }
        
        .game-card {
            background: var(--bg-card);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .game-card:hover {
            transform: translateY(-4px);
            border-color: var(--carolina-blue);
            box-shadow: 0 8px 30px rgba(123, 175, 212, 0.2);
        }
        
        .game-card h3 {
            color: var(--carolina-blue);
        }
        
        .game-card.special:hover {
            border-color: #dc2626;
            box-shadow: 0 8px 30px rgba(220, 38, 38, 0.2);
        }
        
        .btn-play {
            background: var(--carolina-blue);
            color: var(--bg-dark);
            font-weight: 700;
            padding: 10px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        .btn-play:hover {
            box-shadow: 0 0 20px var(--carolina-blue);
            transform: translateY(-1px);
        }
        
        .category-label {
            color: var(--carolina-blue);
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
        }
        
        .admin-link {
            color: #555;
            font-size: 11px;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .admin-link:hover {
            color: var(--carolina-blue);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top-color: var(--carolina-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="text-center py-12 px-4">
            <div class="max-w-6xl mx-auto flex justify-end mb-4">
                <a href="leaderboard.html" class="text-gray-400 hover:text-[#7BAFD4] transition-colors text-sm">üèÜ Leaderboard</a>
            </div>
            <h1 class="text-5xl md:text-6xl font-extrabold glow mb-4" style="color: var(--carolina-blue);">
                Spot On!
            </h1>
            <p class="text-xl text-gray-400 max-w-xl mx-auto">
                Test your visual perception with games that challenge your eye for alignment, spacing, and detail.
            </p>
        </header>
        
        <!-- Main Content -->
        <main id="gamesContainer" class="flex-1 max-w-6xl mx-auto px-4 pb-12 w-full">
            <div class="text-center py-12">
                <span class="loading-spinner"></span>
                <p class="text-gray-500 mt-4">Loading games...</p>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="text-center py-6 border-t border-gray-800">
            <p class="text-gray-500 text-sm mb-2">
                Games created with Gemini & Claude ‚Ä¢ Enhanced for the classroom
            </p>
            <a href="admin.html" class="admin-link">‚öô</a>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDfo45UBu-pR8nqMQhVlS_QgyYZ2kzBdvM",
            authDomain: "ellisbell-c185c.firebaseapp.com",
            projectId: "ellisbell-c185c",
            storageBucket: "ellisbell-c185c.firebasestorage.app",
            appId: "1:441560045695:web:94e51a006663404b8f474a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fallback data if Firestore fails
        const FALLBACK_DATA = {
            categories: [
                { id: 'formatting', name: 'Alignment & Formatting Challenges!', order: 0 },
                { id: 'centering', name: 'Centering & Layout Games!', order: 1 },
                { id: 'perception', name: 'Visual Perception Games', order: 2 }
            ],
            games: [
                { id: 'spot-format', categoryId: 'formatting', name: 'Spot the Format', url: 'spottheformat.html', description: 'Identify text formatting: horizontal/vertical alignment, line spacing, and indentation.', tags: ['10 Rounds', '4 Properties'], order: 0, enabled: true },
                { id: 'format-frenzy', categoryId: 'formatting', name: 'Format Frenzy', url: 'formatfrenzy.html', description: 'Timed challenge! Identify ALL 4 formatting properties before the bomb explodes. Timer gets faster each round!', tags: ['Timed', 'Advanced'], order: 1, enabled: true, special: true },
                { id: 'find-center', categoryId: 'centering', name: 'Find the Center', url: 'findthecenter.html', description: 'Click to find the exact center of randomly generated quadrilaterals. Simple concept, tricky execution.', tags: ['10 Rounds', 'Procedural'], order: 0, enabled: true },
                { id: 'perfect-align', categoryId: 'centering', name: 'Perfect Alignment', url: 'perfectalignment.html', description: 'Drag shapes to align their centers perfectly. Shapes get smaller and mismatched as rounds progress.', tags: ['10 Rounds', 'Progressive'], order: 1, enabled: true },
                { id: 'balanced', categoryId: 'centering', name: 'Balanced Placement', url: 'balancedplacement.html', description: 'Position two shapes with equal spacing inside containers. Test your sense of balance and symmetry.', tags: ['10 Rounds', 'Procedural'], order: 2, enabled: true },
                { id: 'sweet-spot', categoryId: 'centering', name: 'The Sweet Spot', url: 'sweetspot.html', description: 'Find the perfect placement for text on images. Navigate through curated levels with scoring zones.', tags: ['10+ Levels', 'Curated Images'], order: 3, enabled: true },
                { id: 'picture-perfect', categoryId: 'perception', name: 'Picture Perfect', url: 'pictureperfect.html', description: 'Spot the defects! Is each image correct, stretched, or pixelated? Train your eye for image quality.', tags: ['10 Rounds', 'Curated Images'], order: 0, enabled: true }
            ]
        };

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderGameCard(game) {
            const isSpecial = game.special === true;
            const tags = game.tags || [];
            
            const cardStyle = isSpecial ? 'style="border-color: #991b1b;"' : '';
            const titleStyle = isSpecial ? 'style="color: #ef4444;"' : '';
            const btnStyle = isSpecial ? 'style="background: linear-gradient(135deg, #dc2626, #991b1b);"' : '';
            const tagClass = isSpecial ? 'bg-red-900/50 text-red-400' : 'bg-gray-700';
            
            const tagsHtml = tags.map(tag => 
                '<span class="inline-block ' + tagClass + ' rounded px-2 py-1 mr-1 mb-1">' + escapeHtml(tag) + '</span>'
            ).join('');
            
            return '<div class="game-card ' + (isSpecial ? 'special' : '') + '" ' + cardStyle + '>' +
                '<div class="flex-1">' +
                    '<h3 class="text-xl font-bold mb-2" ' + titleStyle + '>' +
                        (isSpecial ? 'üî• ' : '') + escapeHtml(game.name) +
                    '</h3>' +
                    '<p class="text-gray-400 text-sm mb-4">' +
                        escapeHtml(game.description || '') +
                    '</p>' +
                    '<div class="text-xs text-gray-500 mb-4">' +
                        tagsHtml +
                    '</div>' +
                '</div>' +
                '<a href="' + escapeHtml(game.url) + '" class="btn-play text-center" ' + btnStyle + '>Play</a>' +
            '</div>';
        }

        function renderCategory(category, games) {
            const categoryGames = games
                .filter(g => g.categoryId === category.id && g.enabled !== false)
                .sort((a, b) => (a.order || 0) - (b.order || 0));
            
            if (categoryGames.length === 0) return '';
            
            const gamesHtml = categoryGames.map(game => renderGameCard(game)).join('');
            
            return '<section class="mb-12">' +
                '<h2 class="category-label">' + escapeHtml(category.name) + '</h2>' +
                '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">' +
                    gamesHtml +
                '</div>' +
            '</section>';
        }

        function renderGames(data) {
            const container = document.getElementById('gamesContainer');
            
            const sortedCategories = [...data.categories].sort((a, b) => (a.order || 0) - (b.order || 0));
            
            const html = sortedCategories
                .map(cat => renderCategory(cat, data.games))
                .filter(html => html)
                .join('');
            
            if (html) {
                container.innerHTML = html;
            } else {
                container.innerHTML = '<p class="text-center text-gray-500 py-12">No games available.</p>';
            }
        }

        async function loadGames() {
            try {
                const docRef = doc(db, 'site-config', 'index');
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.categories && data.games) {
                        renderGames(data);
                        return;
                    }
                }
                
                console.log('No site config found, using fallback');
                renderGames(FALLBACK_DATA);
            } catch (error) {
                console.error('Error loading site config:', error);
                renderGames(FALLBACK_DATA);
            }
        }

        loadGames();
    </script>
</body>
</html>
